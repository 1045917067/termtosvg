<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="408" version="1.1" width="640" xmlns="http://www.w3.org/2000/svg"
     xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs></defs>
    <animate attributeName="display" begin="0s; timeline.end" dur="2s" fill="remove" from="inline"
                 to="inline" id="timeline"/>
    <g display="none">
        <text x="0" y="20">AAAA</text>
        <animate attributeName="display" begin="timeline.begin" dur="1s" fill="remove" from="inline"
                 to="inline" id="anim_1"/>
    </g>
    <g display="none">
        <text x="0" y="50">BBBB</text>
        <animate attributeName="display" begin="timeline.begin+1s" dur="1s" fill="remove" from="inline"
                 to="inline" id="anim_2"/>
    </g>
</svg>